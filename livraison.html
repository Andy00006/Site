<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraison</title>
    <link rel="stylesheet" href="livraison.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="corps-livreur">

    <div class="conteneur-livreur">
        
        <header class="entete-livreur">
            <span>Commande <strong>#9210</strong></span>
            <div class="logo"><span>Exotique</span> Dream</div>
        </header>

        <main class="zone-livraison">
            
            <section class="bloc-adresse">
                <div class="icone-destination">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="texte-adresse">
                    <p class="rue">12 Rue des Kiwis</p>
                    <p class="ville">75010 Paris</p>
                </div>
                <a href="https://www.google.com/maps" class="bouton-gps">
                    LANCER LE GPS
                </a>
            </section>

            <section class="bloc-infos-client">
                <div class="ligne-info">
                    <span class="label">Interphone</span>
                    <span class="donnee">B123</span>
                </div>
                <div class="ligne-info">
                    <span class="label">Étage</span>
                    <span class="donnee">4ème - Droite</span>
                </div>
                <div class="commentaire-livreur">
                    <strong>Note client :</strong>
                    <p>Le code ne marche pas toujours, merci de sonner fort à l'entrée.</p>
                </div>
            </section>

            <div class="actions-livreur">
                <a href="tel:0600000000" class="bouton-appel">
                    <i class="fas fa-phone-alt"></i> APPELER LE CLIENT
                </a>
                
                <button class="bouton-fin-livraison">
                    CONFIRMER LA LIVRAISON
                </button>
            </div>

        </main>
    </div>

</body>
</html>
