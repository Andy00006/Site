<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Livreur</title>
    <link rel="stylesheet" type="text/css" href="livreur.css">
</head>
<body>
    <div class="stats">Nombre de commandes actuelles: 1</div>

    <table class="commande-table">
        <caption>Commandes actuelles</caption>
        <thead>
            <tr>
                <th>Numéro</th>
                <th>Adresse</th>
                <th>Nom</th>
                <th>Heure</th>
                <th>Info Menu</th>
                <th>Payer</th>
                <th>Validation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Numéro">n°1236</td>
                <td data-label="Adresse" class="adresse-cell">12 bis rue de saint-margoulin le fion 67900</td>
                <td data-label="Nom">Da silva</td>
                <td data-label="Heure">18H03</td>
                <td data-label="Info Menu">-queue de dragon<br>-mandragore<br>-connard</td>
                <td data-label="Payer">non</td>
                <td data-label="Validation">
                    <button class="btn-valider" onclick="validélacommande()">Validé la commande</button>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="#" class="btn-accident-container" onclick="signalaccident()">
        <button class="btn-accident">⚠️ Signaler un accident ⚠️</button>
    </a>

    <button class="btn-logout" onclick="rupturedeservice()">Se déconnecter</button>

</body>
</html>
