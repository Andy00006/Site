<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utopik Fruit | Connexion</title>
    <link rel="stylesheet" href="connexion_au_compte.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="boite-connexion">
    <form action="traitement_connexion.php" method="post" class="formulaire-utopik">
        
        <div class="entete-form">
            <a href="accueil.html" class="lien-logo">
                <div class="logo">Utopik<span>Fruit</span></div>
            </a>
            <h1>Bon retour !</h1>
            <p>Heureux de vous revoir parmi nous.</p>
        </div>

        <div class="section-form">
            <div class="groupe-saisie">
                <label for="email">Votre Email</label>
                <input type="email" id="email" name="email" placeholder="ex: diakite@utopik.com" required autofocus>
            </div>

            <div class="groupe-saisie">
                <div class="label-flex">
                    <label for="mdp">Mot de passe</label>
                    <a href="#" class="mdp-oublie">Oublié ?</a>
                </div>
                <input type="password" id="mdp" name="mdp" placeholder="Votre mot de passe" required>
            </div>
        </div>

        <div class="section-options">
            <div class="case-cocher">
                <input type="checkbox" id="rest_connecte" name="remember">
                <label for="rest_connecte">Rester connecté</label>
            </div>
        </div>

        <div class="actions-form">
            <button type="submit" class="btn-principal">Se connecter</button>
            <p class="texte-bas">
                Pas encore de compte ? 
                <a href="creation_de_compte.html">Créer un profil vitaminé</a>
            </p>
        </div>

    </form>
</div>

</body>
</html>
